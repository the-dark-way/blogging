<p class="discount"> LIMITED TIME DISCOUNT 50% OFF </p>
<p id="demo" class="timer"></p>
<script>
// Set the date we're counting down to
var countDownDate = new Date("Jan 5, 2024 15:37:25").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (150000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

    $d: 20em;

		    animation: num $t*1s steps(1) infinite;
		    content: '0:' counter(s, decimal-leading-zero)
	    }
    }

@keyframes num {
	@for $i from 0 through $t {
		#{$i*100%/$t} { counter-reset: s $t - $i }
	}
}

svg {
	grid-column: 1;
	grid-row: 1
}

[r] {
	fill: none;
	stroke: silver;
	
	+ [r] {
		transform: rotate(-90deg);
		stroke-linecap: round;
		stroke: nth($c, 1);
		animation: arc $t*1s linear infinite;
		animation-name: arc, col
	}
}

@keyframes arc {
	0% { stroke-dashoffset: 0px }
}

@keyframes col {
	@for $i from 0 to $n {
		#{$i*$u} { stroke: nth($c, $i + 1) }
	}
}
