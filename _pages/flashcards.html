<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="flashcard.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <title>Flashcards</title>
</head>
<body>

  <main>
    <div id="reload">
      <button class="btn" id="refresh"><i class="fas fa-sync-alt"></i></button>
    </div>
    <div class="container">
      
      <div id="flashcards">
        <div class="card">
          <div class="front">
            <h2 id="front"></h2>
          </div>
          <div class="back">
            <h2 id="back"></h2>
          </div>
      </div>
    </div>
    
      <script>
        const front = document.getElementById('front')
        const back = document.getElementById('back')
        fetch(`https://quizme.nighthawkcoders.tk/test`, { method: 'GET', }).then(res => {
            return res.text();
        }).then(html => {
          console.log(html)
          const htmlArray = JSON.parse(html) //converts data received into an JSON obj
          const lastElementId = htmlArray[htmlArray.length - 1].id //gets the last element id in the array
          const randomId = Math.floor(Math.random() * lastElementId) + 1 //random id number between 1 and lastElementId
          const randomElement = htmlArray.find(element => element.id === randomId) //finds the element with the random id
          //randomElement.flashcards is an object. get the first key and assign it to front
          front.innerHTML = Object.keys(randomElement.flashcards)[0]
          back.innerHTML = Object.values(randomElement.flashcards)[0]
          back.style.display = 'none';
        })
        .catch(function (err) {
      // There was an error
      console.warn('Something went wrong.', err);
    });


        const card = document.querySelector('.card')
        card.addEventListener('click', () => {
          card.classList.toggle('flip')
          if (back.style.display === 'none') {
            front.style.display = 'none';
            card.style.transform = 'rotateY(180deg)'
            function showBack(){
              back.style.transform = 'rotateY(180deg)'
              back.style.display = 'block';
            }
            setTimeout(showBack, 300)
            
          } else if(back.style.display === 'block') {
            back.style.display = 'none';
            card.style.transform = 'rotateY(360deg)'
            function hideBack(){
              front.style.transform = 'rotateY(360deg)'
              front.style.display = 'block';
            }
            setTimeout(hideBack, 300)
          }
        })

        const refresh = document.getElementById('refresh')
        refresh.addEventListener('click', () => {
          location.reload()
        })
      </script>
    </script>
      

  </main>
</body>
