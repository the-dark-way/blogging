<html>
  <head>
    <title>Flash Card</title>

    <!-- Import Style.css -->
    <link rel="stylesheet" type="text/css"       
    href="style.css" />

    <!-- Import less.js -->
    <script   src="https://cdnjs.cloudflare.com/ajax/libs/less.js/4.1.3/less.min.js" integrity="sha512-6gUGqd/zBCrEKbJqPI7iINc61jlOfH5A+SluY15IkNO1o4qP1DEYjQBewTB4l0U4ihXZdupg8Mb77VxqE+37dg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
  
<!-- Import jQuery library -->
    <script       src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>

<!-- Import loader.js file -->
    <script type="text/javascript" src="loader.js">
    </script>
  
  </head>
  <body bgcolor=white>

	<article class="flashcard">
	<!-- Creating the buttons for the flashcards -->
		<a href="add.html" class="button" style="float:left">Add New</a>
		<a href='javascript:;' onclick='show_next_card();' class="button" style="float:right">Next</a>	
		<a href='javascript:;' onclick='show_previous_card();' class="button" style="float:right">Previous</a>
		
		<input id="flashcard-1" type="checkbox" /> 
		
		<label for="flashcard-1">
			<pre class="prettyprint" style="font-size:15px; border:0px"><section class="front" id="id-front"></section></pre>
			<pre class="prettyprint" style="font-size:15px; border:0px"><section class="back" id="id-back"></section></pre>
		</label>
		
	</article>
	
</body>
</html>
